{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/ARTFLAKES_COM.jpg' %}" alt="Japan">
        <span class="logo">Japan</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Home page</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card"></i>About</li></a>
            <a href="{% url 'alphabet' %}"><li><i class="fa-solid fa-arrow-down-a-z"></i>Alphabet</li></a>
            <a href=""><li><i class="fa-regular fa-address-book"></i>Contact</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
